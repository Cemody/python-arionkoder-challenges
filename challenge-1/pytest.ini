[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --maxfail=5

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    memory: marks tests that monitor memory usage
    performance: marks tests that measure performance
    streaming: marks tests for streaming data processing
    database: marks tests for database functionality
    queue: marks tests for message queue functionality
    robustness: marks tests for error handling and robustness

